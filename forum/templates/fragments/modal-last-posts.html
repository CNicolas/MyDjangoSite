<div id="modal-last-posts" class="modal">
	<div class="modal-content">
		<ul class="collapsible" data-collapsible="expandable">
			{% for post in profile.last_posts %}
				<li class="avatar">
					<div class="collapsible-header active row">
						<div class="col s5">
							{{ post.title }}
						</div>
						<div class="col s7 right">
							<a href="{% url 'forum' %}#theme{{ post.subtheme.id }}" class="waves-effect">{{ post.theme.title }}</a> >
							<a href="{% url 'forum' %}#subtheme{{ post.subtheme.id }}" class="waves-effect">{{ post.subtheme.title }}</a> >
							<a href="{% url 'subject' post.subject.id %}" class="waves-effect">{{ post.subject.title }}</a>
						</div>
					</div>
					<div class="collapsible-body">
						<div class="row post">
							<div class="col s1 profil-infos center">
								{{ post.profile.pseudo }}
								<img class="responsive-img circle" src="{{ profile.image }}" alt="" >
							</div>
							<div class="col s11 justify post-content">
								{{ post.content|safe }}
							</div>
						</div>
					</div>
				</li>
			{% endfor %}
		</ul>
		<div class="center">
			<a href="#" class="btn modal-action modal-close waves-effect red">Fermer</a>
		</div>
	</div>
</div>
